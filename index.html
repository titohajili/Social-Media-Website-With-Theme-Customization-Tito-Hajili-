<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Website With Theme Customization(Tito Hajili)</title>

    <script src="https://kit.fontawesome.com/8c6102dd65.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">TitoSocial</h2>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>

            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-pic">
                    <img src="images/profile-1.jpg">
                </div>
            </div>
        </div>
    </nav>


    <!-- ========================MAIN====================== -->
    <main>
        <div class="container">
            <!-- ====left======== -->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="images/profile-1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Luisa Hajili</h4>
                        <p class="tex-muted">
                            @dayi
                        </p>
                    </div>
                </a>
                <!-- sidebar -->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="fa-solid fa-house"></i></span><h3>Home</h3>
                    </a>
               <a class="menu-item"> <span><i class="fa-regular fa-compass"></i></span><h3>Explore</h3> </a>

               <a class="menu-item">
                <!-- ======notification icon -->
                 <span><i class="fa-solid fa-bell"></i></span><h3>Notifications</h3> 
                </a>
               
               <a class="menu-item"> <span><i class="fa-solid fa-envelope"></i></span><h3>Messages</h3> </a>
               <a class="menu-item"> <span><i class="fa-solid fa-bookmark"></i></span><h3>Bookmark</h3>  </a>
               <a class="menu-item"> <span><i class="fa-solid fa-chart-line"></i></span><h3>Analytics</h3>  </a>
               <a class="menu-item"> <span><i class="fa-solid fa-palette"></i></span><h3>Theme</h3> </a>
               <a class="menu-item"> <span><i class="fa-solid fa-gear"></i></span><h3>Settings</h3> </a>
                  
                </div>
            </div>
            <!-- =======middle========= -->
            <div class="middle">

            </div>

            <!-- right===================== -->
            <div class="right">

            </div>
        </div>
    </main>
    
<script src="index.js"></script>
</body>
</html>
